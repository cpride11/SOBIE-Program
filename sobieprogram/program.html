
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SOBIE 2025 Program</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">SOBIE 2025</a>
    </div>
  </nav>

  <header class="bg-primary text-white text-center py-4">
    <h1>Conference Schedule</h1>
  </header>

  <section class="container my-4">
    <div class="row g-3 align-items-center">
      <div class="col-md-4">
        <select id="dayFilter" class="form-select">
          <option value="">All Days</option>
          <option value="Wednesday, April 9">Wednesday, April 9</option>
          <option value="Thursday, April 10">Thursday, April 10</option>
          <option value="Friday, April 11">Friday, April 11</option>
        </select>
      </div>
      <div class="col-md-4">
        <select id="typeFilter" class="form-select"></select>
      </div>
      <div class="col-md-4">
        <input id="searchInput" class="form-control" type="text" placeholder="Search sessions..." />
      </div>
    </div>
  </section>

  <main class="container pb-5">
    <div id="program" class="row g-4"></div>
  </main>

  <footer class="bg-light text-center py-3">
    &copy; SOBIE 2025 Conference
  </footer>

  <script src="script.js"></script>
</body>
</html>
